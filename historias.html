<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>video de youtube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.o">
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        iframe {
            width: 100%; /* Ajusta para que ocupe todo el ancho del contenedor */
            height: 400px; /* Ajusta la altura según sea necesario */
            border: none;
        }
    </style>
</head>
<body>
    <h1>Video de YouTube</h1>
    <p>A continuación se muestra un video de YouTube:</p>

    <!-- Video insertado -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/T5XLMphT5Aw?si=OlQPBZzSJIOCPO2T" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <p>Más información sobre el video.</p>

</body>
</html>
